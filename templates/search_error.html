<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="My Personal Word List" />
    <meta property="og:description" content="A collection of my words" />
    <meta property="og:image" content="{{url_for('static', filename='logo_red.png')}}" />
    <link rel="shortcut icon" href="{{url_for('static', filename='favicon.ico')}}" type="image/x-icon" />
    <link rel="icon" href="{{url_for('static', filename='favicon.ico')}}" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <title>Personal Word List</title>
    <link rel="stylesheet" href="{{url_for('static', filename='mystyle.css')}}">
    <title>Search Not Found</title>
</head>

<body>
    <div class="wrap">
        <div class="banner" onclick="window.location.href = '/'">

        </div>
        <div class="card-result card text-center">
            <div class="card-body">
                <h5 class="card-title">{{ msg }}</h5>
                {% if definitions %}
                    <p class="card-text">{{ suggest }}.</p>
                    {% for definition in definitions %}
                        <a href="/detail/{{definition}}?status_give=new" class="btn_link btn btn-primary">{{definition}}</a>
                    {% endfor %}
                {% endif %}

                
            </div>
        </div>
    </div>

</body>

</html>
